<div *ngIf="idea">

  <!--h2>{{ idea.title }}</h2-->
  <input [(ngModel)]="idea.title" id="idea_title_input" placeholder="{{idea.title}}">
  <textarea [(ngModel)]="idea.description" id="idea_desc_input" placeholder="{{idea.description}}" name="description" cols="24" rows="6"></textarea>
  <!--div>{{idea.description}}</div-->

  <button (click)="updateIdea()">Update</button>
  <button (click)="addIdea()">Add</button>
  <button (click)="removeIdea()">Remove</button>
</div>
